<!DOCTYPE html>
<html>
    <head>
        <title>InterClinica</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="css/patient.css">
        <script src="js/index.js"></script>
        <script src="js/patient.js"></script>
    </head>

    <body>

        <div class="welcome">
            <h1>Welcome to InterClinica!</h1>
            <div id="welcome_person"></div>
            <form action="logout" method="get">
                <button type="submit" formaction="logout">Sign out</button>
            </form>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6">
                                    <a href="#" class="active" id="login-form-link">Your Appointments</a>
                                </div>
                                <div class="col-xs-6">
                                    <a href="#" id="register-form-link">Book a New Appointment</a>
                                </div>
                            </div>
                            <hr>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="appointments_history" id="login-form" style="display: block;">
                                        <table id="appointments_table">
                                            <tr>
                                                <th>Appointment Date and Time</th>
                                                <th>Assigned Doctor</th>
                                                <th>Appointment Status</th>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="appointments_new" id="register-form" style="display: none;">
                                        <h4>What kind of doctor do you seek?</h4>
                                        <select id="doctorSpecialty">
                                        </select>
                                        <br><br>
                                        <h4>Which date?</h4>
                                        <input id="datePicker" type="date">
                                        <br><br>
                                        <input type="radio" name="day" value="Morning" checked="checked"> Morning <br>
                                        <input type="radio" name="day" value="Evening"> Evening <br><br>
                                        <button class="check_doctors" type="button">Check for doctors</button>
                                        <br><br>
                                        <table>
                                            <tr>
                                                <th>Available Date and Time</th>
                                                <th>Assigned Doctor</th>
                                                <th>Book a Time Slot</th>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
