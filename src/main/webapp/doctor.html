<!DOCTYPE html>
<html>
    <head>
        <title>InterClinica</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="css/patient.css">
        <script src="js/index.js"></script>
        <script src="js/doctor.js"></script>

    </head>

    <body>

        <div class="welcome">
            <h1>Welcome to InterClinica!</h1>
            <div id="welcome_person"></div>
            <form action="logout" method="get">
                <button type="submit" formaction="logout">Sign out</button>
            </form>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6">
                                    <a href="#" class="active" id="login-form-link">Your Appointments</a>
                                </div>
                                <div class="col-xs-6">
                                    <a href="#" id="register-form-link">Availability</a>
                                </div>
                            </div>
                            <hr>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="appointments_history" id="login-form" style="display: block;">
                                        <table id="appointments_table">
                                            <tr>
                                                <th>Appointment Date and Time</th>
                                                <th>Patient</th>
                                                <th>Appointment Status</th>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="appointments_dates" id="register-form" style="display: none;">
                                        <h4>This month I am available:</h4>
                                        <form id="availability-form" action="setavailability" method="get" role="form">
                                            <select id="days" name="days">
                                                <option value="Mon-Fri">Working Days (Monday to Friday)</option>
                                                <option value="Mon-Sat">6 Days per Week (Monday to Saturday)</option>
                                                <option value="Sunday">Sundays (All Day)</option> 
                                            </select>

                                            <select id="hours" name="hours">
                                                <option value="morning">Morning Hours (9AM to 5PM)</option>
                                                <option value="evening">Evening Hours (5PM to 9PM)</option>
                                            </select>
                                            <br><br>
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-sm-6 col-sm-offset-3">
                                                        <input type="submit" name="availability-submit" id="availability-submit" tabindex="10" class="form-control btn btn-register" value="Submit">
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
